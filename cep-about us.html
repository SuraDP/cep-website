<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #ffed4e;
            font-size: 1.2em;
            margin-bottom: 60px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .card {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
            cursor: pointer;
            border: 2px solid #3d3d3d;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
            border: 2px solid #ffd700;
        }

        .card-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: #1a1a1a;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .card-name {
            font-size: 1.5em;
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-role {
            color: #b0b0b0;
            font-size: 0.95em;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p class="subtitle">Meet our amazing team</p>
        
        <div class="cards-container">
            <div class="card"><a href="https://www.instagram.com/sura_padwalkar?igsh=Znh1eWhhdWE3eWtj">
                <div class="card-icon">SP</div>
                <div class="card-name">Suraj Padwalkar</div>
                <div class="card-role">Leader</div></a>
            </div>

            <div class="card"><a href="https://www.instagram.com/paramense_09?igsh=MWd0ZG96cXhxM21nYw==">
                <div class="card-icon">PM</div>
                <div class="card-name">Param Mense</div>
                <div class="card-role">Frontend expert</div></a>
            </div>

            <div class="card"><a href="https://www.instagram.com/nilesh_kukreja_?igsh=NGtuYmJmczR3NXRm">
                <div class="card-icon">NK</div>
                <div class="card-name">Nilesh Kukreja</div>
                <div class="card-role">PPT Expert</div></a>
            </div>

            <div class="card"><a href="https://www.instagram.com/md_.akil_?igsh=MTljaHJvNm40bjIzdg==">
                <div class="card-icon">AM</div>
                <div class="card-name">Akil Mujawar</div>
                <div class="card-role">Backend expert</div></a>
            </div>

            <div class="card"><a href="https://www.instagram.com/sanika.m89?igsh=bW1sMnFsdWw4cDl5">
                <div class="card-icon">SM</div>
                <div class="card-name">Sanika Mane</div>
                <div class="card-role">Supervisor</div></a>
            </div>
        </div>
    </div>
</body>

</html>
